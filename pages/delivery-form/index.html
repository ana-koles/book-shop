<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Delivery form</title>
    <meta name="delivery form" content="Delivery form to make an order after selecting a book">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo-wrapper">
                <h3 class="logo-name">
                    BookLab
                </h3>
            </div>
            <div class="header-image_wrapper">
                <!-- <img class="basket-img header-img" src="../../assets/icons/cart.png" alt="basket"> -->
                <img class="like-img header-img" src="../../assets/icons/heart.png" alt="like">
                <img class="account-img header-img" src="../../assets/icons/contact.png" alt="contact">
            </div>
            <div class="contact-button_wrapper">
                <button class="contact-btn" type="button">
                    Contact
                </button>
            </div>
        </div>
    </header>

   <!--  Delivery form -->
    <section class="delivery-form_wrapper">
        <div class="container delivery-form_content">
            <div class="left-side_content">

                <h3 class="delivery-form_h3">Delivery form</h3>
                <p class="delivery-form_text">Please fill the form. Required fields are followed by
                    <strong><span arial-label="required">*</span></strong>
                </p>

                <form id="form">
                    <fieldset class="personal-information_wrapper">
                        <legend class="personal-data_legend">Personal Information</legend>
                        <ul class="personal-data-list">
                            <li>
                                <label class="label-name" for="name">Name<span arial-label="required">*:</span></label>
                                <input type="text" id="name"  class="valid" minlength="4"  required>
                                <span class="error-message error-message_name"></span>
                            </li>

                            <li>
                                <label class="label-surname" for="surname">Surname<span arial-label="required">*:</span></label>
                                <input type="text" id="surname" class="valid" minlength="5" required>
                                <span class="error-message error-message_surname"></span>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset>
                        <legend>Delivery information</legend>
                        <ul>
                            <li>
                                <label class="delivery-date" for="delivery-date">Delivery address<span arial-label="required">*:</span></label>
                                <input type="date" id="delivery-date" required class="valid" >
                                <span class="error-message error-message_delivery-date"></span>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label class="street" for="street">Street<span arial-label="required">*:</span></label>
                                <input type="text" id="street" minlength="5" required class="valid" >
                                <span class="error-message error-message_street"></span>
                            </li>
                            <li>
                                <label class="houseNumber" for="houseNumber">House number<span arial-label="required">*:</span></label>
                                <input type="number" id="houseNumber" min="0" required class="valid" >
                                <span class="error-message error-message_house"></span>
                            </li>
                            <li>
                                <label class="flatNumber" for="flatNumber">Flat number<span arial-label="required">*:</span></label>
                                <input type="tel" id="flatNumber" pattern="^[1-9]{1}[-|0-9]*"  minlength="1" class="valid" required title="Only positive numbers and '-'(dash)" >
                                <span class="error-message error-message_flat"></span>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset>
                        <legend>Payment method<span arial-label="required"></span>*:</legend>
                        <div class="radio_group">
                            <input type="radio" class="radio" required name="payment" id="card" value="Card">
                            <label class="radio" for="card">Card</label>
                        </div>

                        <div class="radio_group">
                            <input type="radio"class="radio"  required name="payment" id="cash" value="Cash">
                            <label class="radio" for="cash">Cash</label>
                        </div>

                    </fieldset>
                    <fieldset>
                        <legend>Select up to 2 gifts:</legend>
                        <ul class="checkbox_container">
                            <li>
                                <input type="checkbox" name="gift" id="pack" value="Pack as a gift" class="valid">
                                <label for="pack" >Pack as a gift </label>

                            </li>
                            <li>
                                <input type="checkbox" name="gift" id="add" value="Add postcard" class="valid">
                                <label for="add">Add postcard</label>
                            </li>
                            <li>
                                <input type="checkbox" name="gift" id="discount" value="Provide 2% discount to the next time" class="valid">
                                <label for="discount">Provide 2% discount to the next time</label>
                            </li>
                            <li>
                                <input type="checkbox" name="gift" id="pen" value="Branded pen or pencil" class="valid">
                                <label for="pen">Branded pen or pencil</label>
                            </li>
                        </ul>
                        <span class="error-message error-message_check"></span>
                    </fieldset>
                    <button class="submit-btn_invalid submit-btn" type="submit" >Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Delivery form summarized information -->
    <div class="compelete-order_content">
        <div class="compelete-order_header-wrapper">
            <h1 class="complete-order_header">Your order is complete!</h1>
        </div>
        <div class="compelete-order_order-detailes">
        </div>
        <div class="delivery-order_link_wrapper">
        <a href="../main/index.html" class="delivery-order_link" type="submit" >Submit</a>
        </div>
    </div>

    <div class="compelete-order_background">
    </div>


    <script src="script.js"></script>
</body>
</html>
