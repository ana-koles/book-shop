<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="normalize" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Delivery form</title>
    <meta name="delivery form" content="Delivery form to make an order after selecting a book">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <div class="logo-wrapper">
                <h3 class="logo-name">
                    BookLab
                </h3>
            </div>
            <div class="header-image_wrapper">
                <img class="basket-img header-img" src="../../assets/icons/cart.png" alt="basket">
                <img class="like-img header-img" src="../../assets/icons/heart.png" alt="like">
                <img class="account-img header-img" src="../../assets/icons/contact.png" alt="contact">
            </div>
            <div class="contact-button_wrapper">
                <button class="contact-btn" type="button">
                    Contact
                </button>
            </div>
        </div>
    </header>

   <!--  Delivery form -->
    <section class="delivery-form_wrapper">

        <div class="container delivery-form_content">

            <h3 class="delivery-form_h3">Delivery form</h3>
            <p class="delivery-form_text">Required fields are followed by
                <strong><span arial-label="required">*</span></strong>
            </p>

            <form class="" method="POST">
                <fieldset>
                    <legend class="personal-data">Personal Information</legend>
                    <ul class="personal-data-list">
                        <li>
                            <label class="label-name" for="name">Name<span arial-label="required">*:</span></label>
                            <input type="text" id="name"  minlength="4" required>
                        </li>

                        <li>
                            <label class="label-surname" for="surname">Surname<span arial-label="required">*:</span></label>
                            <input type="text" id="surname"  minlength="5" required>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>Delivery information</legend>
                    <ul>
                        <li>
                            <label class="deliveryDate" for="deliveryDate">Delivery address:<span arial-label="required">*:</span></label>
                            <input type="date" id="deliveryDate" required>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label class="street" for="street">Street<span arial-label="required">*:</span></label>
                            <input type="text" id="street" minlength="5" required>
                        </li>
                        <li>
                            <label class="houseHumber" for="houseNumber">House number<span arial-label="required">*:</span></label>
                            <input type="number" id="houseNumber" min="0" required>
                        </li>
                        <li>
                            <label class="flatNumber" for="flatNumber">Flat number<span arial-label="required">*:</span></label>
                            <input type="text" id="flatNumber" min="0" required>
                        </li>
                    </ul>
                </fieldset>

                <fieldset>
                    <legend>Payment information</legend>
                    <ul>
                        <li>
                            <input type="radio" name="payment" id="cash" value="yes"><label for="cash">Cash</label>
                        </li>
                        <li>
                             <input type="radio" required name="payment" id="card" value="card"><label for="card">Card</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Choose 2 gifts</legend>
                    <ul>
                        <li>
                            <input type="checkbox" name="gift" id="pack" value="pack"><label for="pack">Pack as a gift</label>
                        </li>
                        <li>
                             <input type="checkbox" name="gift" id="add" value="add"><label for="add">Add postcard</label>
                        </li>
                        <li>
                            <input type="checkbox" name="gift" id="discount" value="discount"><label for="discount">Provide 2% discount to the next time</label>
                        </li>
                        <li>
                             <input type="checkbox" name="gift" id="pen" value="pen"><label for="pen">Branded pen or pencil</label>
                        </li>
                    </ul>
                </fieldset>
                <button type="submit">Submit</button>



            </form>

        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
